apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: development
  namespace: argocd
  labels:
    app: demo
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  sourceHydrator:
    drySource:
      path: user-configuration/development
      repoURL: https://github.com/novelcore/argocon-gitops-promoter-hydrate-demo.git
      targetRevision: HEAD
    hydrateTo:
      targetBranch: environments/development-next
    syncSource:
      path: .
      targetBranch: environments/development
  syncPolicy:
    automated: {}
