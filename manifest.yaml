apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/instance: development
  name: development
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: development
    version: v1.0.2
  name: canary-demo
  namespace: development
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: canary-demo
    version: v1.0.2
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: development
    version: v1.0.2
  name: canary-demo-preview
  namespace: development
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: canary-demo
    version: v1.0.2
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  labels:
    app.kubernetes.io/instance: development
    environment: development
    version: v1.0.2
  name: canary-demo
  namespace: development
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: canary-demo
      version: v1.0.2
  strategy:
    canary:
      canaryService: canary-demo-preview
      steps:
        - setWeight: 20
        - pause:
            duration: 5
        - setWeight: 80
        - pause:
            duration: 5
  template:
    metadata:
      labels:
        app: canary-demo
        environment: development
        version: v1.0.2
    spec:
      containers:
        - image: argoproj/rollouts-demo:yellow
          imagePullPolicy: Always
          name: canary-demo
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 5m
              memory: 32Mi
